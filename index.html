<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-1">
            <i class="fa fa-music text-animation" aria-hidden="true"></i>
        </div>
        <div class="col-lg-10">
            <h1>Song chart application</h1>
            <p>Find the top songs in some country and add some of them to your playlist</p>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" href="#">
        <i class="fa fa-volume-up fa-2x" aria-hidden="true"></i>
    </a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Song chart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="playlist.html">Playlist</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" id="container">
    <div class="row">
        <div class="col-md-6 mb-4">
            <label for="country">Select the country</label>
            <select id="country" class="form-control">
                <option  value="de">Germany</option>
                <option  value="es">Spain</option>
                <option  value="fr">France</option>
                <option  value="it">Italy</option>
                <option  value="cz">Czech Republic</option>
                <option  value="ru">Russian Federation</option>
                <option  value="uk">Ukraine</option>
                <option  value="by">Belarus</option>
                <option  value="mx">Mexico</option>
                <option  value="us">USA</option>
                <option  value="ca">Canada</option>
                <option  value="xw">Worldwide</option>
            </select>
        </div>
        <div class="col-md-6 mb-4">
            <label for="number">Select the number of top songs</label>
            <select id="number" class="form-control">
                <option  value="1">1</option>
                <option  value="3">3</option>
                <option  value="5">5</option>
                <option  value="10">10</option>
                <option  value="20">20</option>
            </select>
        </div>
    </div>
    <button type="button" id="search" class="btn-lg btn-primary btn-block mb-4">Show the chart</button>

    <div class="row" >
        <div class="col-md-6">
            <ul class="list-group list-group-flush" id="trackList">
            </ul>
        </div>
    </div>
</div>

<footer class="page-footer bg-dark text-white-50">
    <div class="footer-copyright py-3">Created using
        <a class="ml-50" href="https://developer.musixmatch.com/"> Musixmatch API</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/main.js" async defer></script>
</body>

</html>
